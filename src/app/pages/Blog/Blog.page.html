<div class="btn-circle-group" (click)="newPost()">
  <button type="button" class="btn btn-primary btn-circle btn-lg">
    <i class="fa fa-plus"></i>
  </button>
  <div class="btn-circle-label">New post</div>
</div>

<div [ngSwitch]="mode">
  <post *ngSwitchCase="SinglePost"></post>
  <blog-roll *ngSwitchCase="Topic"></blog-roll>
  <blog-roll *ngSwitchCase="All"></blog-roll>
</div>
